<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <div id="page-container">

      <div id="friends-container">
        <div class="friends-list-header">Friends:</div>
        <div class="friends-list">Freya</div>
        <div class="friends-list">Linda</div>
        <div class="friends-list">Kenan</div>
        <div class="friends-list">Theresa</div>
        
      </div>

      <div id="chat-container">

        <div class="sender">
          <span class="text"> Hey </span>
          <span class="timestamp"> 14:00</span> 
        </div>

        <div class="sender">
          <span class="text"> Hello? </span>
          <span class="timestamp"> 14:31</span> 
        </div>

        <div class="receiver">
          <span class="text"> Sorry been busy </span>
          <span class="timestamp"> 17:58</span> 
        </div>

        <div class="sender">
          <span class="text"> You work too much </span>
          <span class="timestamp"> 17:59</span> 
        </div>

        <div class="receiver">
          <span class="text"> Tell me about it </span>
          <span class="timestamp"> 17:59</span> 
        </div>

      </div>

      <div id="send-container">
        <input type="text" id="message-text" placeholder="Type a message" />
        <button id="send-button" type="button">Send</button>
      </div>
      
    </div>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </body>
</html>
